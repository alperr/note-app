<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit List</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <form id="listForm" class="mb-4">
        <input type="text" id="name" class="form-control" required>

        <button type="button" id="manageNotes" class="btn btn-secondary w-100">Manage Notes</button>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <div class="modal" id="notesModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Manage Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="notesList"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveNotes">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        const urlParams = new URLSearchParams(window.location.search);
        const listId = urlParams.get('id');
        let currentNotes = [];

        async function loadList() {
            if (listId) {
                try {
                    const response = await fetch(`${API_BASE}/lists/${listId}`);
                    const list = await response.json();
                    document.getElementById('name').value = list.name;
                    currentNotes = list.notes || [];
                } catch (error) {
                    console.error('Error loading list:', error);
                }
            } else {
                currentNotes = [];
            }
            document.getElementById('manageNotes').textContent = `Manage Notes (${currentNotes.length})`;
        }

        document.getElementById('listForm').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const notes = currentNotes;
            const listData = { name, notes };

            try {
                let response;
                if (listId) {
                    response = await fetch(`${API_BASE}/lists/${listId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(listData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/lists`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name })
                    });
                    const newList = await response.json();
                    // For new list, update with notes
                    await fetch(`${API_BASE}/lists/${newList.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(listData)
                    });
                }
                if (response.ok) {
                    alert('List saved!');
                    window.location.href = 'list-lists.html';
                } else {
                    alert('Error saving list');
                }
            } catch (error) {
                console.error('Error saving list:', error);
            }
        };

        async function openNotesModal() {
            try {
                const response = await fetch(`${API_BASE}/notes`);
                const notes = await response.json();
                notes.sort((a, b) => {
                    const dateA = a.updated_at ? new Date(a.updated_at) : new Date(0);
                    const dateB = b.updated_at ? new Date(b.updated_at) : new Date(0);
                    return dateB - dateA;
                });
                const list = document.getElementById('notesList');
                list.innerHTML = `
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Name</th>
                                <th>Updated At</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                `;
                const tbody = list.querySelector('tbody');
                notes.forEach(note => {
                    const row = document.createElement('tr');
                    const checkboxCell = document.createElement('td');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = note.id;
                    checkbox.checked = currentNotes.includes(note.id);
                    checkboxCell.appendChild(checkbox);
                    row.appendChild(checkboxCell);

                    const nameCell = document.createElement('td');
                    nameCell.textContent = note.name;
                    row.appendChild(nameCell);

                    const updatedCell = document.createElement('td');
                    const date = note.updated_at ? new Date(note.updated_at) : null;
                    updatedCell.textContent = date && !isNaN(date) ? date.toLocaleString() : 'Unknown';
                    row.appendChild(updatedCell);

                    tbody.appendChild(row);
                });
                const modal = new bootstrap.Modal(document.getElementById('notesModal'));
                modal.show();
            } catch (error) {
                console.error('Error loading notes:', error);
            }
        }

        function saveNotes() {
            const checkboxes = document.querySelectorAll('#notesList input[type="checkbox"]');
            currentNotes = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
            document.getElementById('manageNotes').textContent = `Manage Notes (${currentNotes.length})`;
            const modal = bootstrap.Modal.getInstance(document.getElementById('notesModal'));
            modal.hide();
        }

        document.getElementById('manageNotes').onclick = openNotesModal;
        document.getElementById('saveNotes').onclick = saveNotes;

        loadList();
    </script>
<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
