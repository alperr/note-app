<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Attachment</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1 class="mb-4">Upload Attachment</h1>
    <form id="uploadForm" class="mb-4">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="file" class="form-label">File:</label>
        <input type="file" id="file" required><br><br>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <script>
        const API_BASE = 'http://localhost:3000';

        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!file) return alert('Please select a file');

            const reader = new FileReader();
            reader.onload = async () => {
                const content = reader.result.split(',')[1]; // base64 without prefix
                const mime_type = file.type;

                try {
                    const response = await fetch(`${API_BASE}/attachments`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, mime_type, content })
                    });
                    if (response.ok) {
                        alert('Attachment uploaded!');
                        window.location.href = 'attachment-list.html';
                    } else {
                        alert('Error uploading attachment');
                    }
                } catch (error) {
                    console.error('Error uploading:', error);
                }
            };
            reader.readAsDataURL(file);
        };
    </script>
<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
